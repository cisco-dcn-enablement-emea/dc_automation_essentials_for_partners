              ipv4_mask_len: '30'
              cmds:
                "{{ p2p_eth_l3_n9kv_interface_commands }}"
              description: "to_isn3"
          - name: po999
            type: pc
            switch:
              - "{{ devices.isn1.ip_address }}"
            deploy: false
            profile:
              admin_state: true
              mode: l3
              members:
                - e1/4
                - e1/6
              int_vrf: 'default'
              ipv4_addr: '172.20.254.25'
              route_tag: '54321'
              ipv4_mask_len: '30'
              pc_mode: 'active'
              cmds:
                "{{ p2p_po_interface_commands }}"
              description: "to_isn2"
